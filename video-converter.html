<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>456Tools - Video Converter</title>
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #fff;
            padding: 1rem 2rem;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
        }
        .header nav a {
            margin-left: 1rem;
            color: #333;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .header nav a:hover {
            color: #e74c3c;
        }
        .header .auth {
            display: flex;
            align-items: center;
        }
        .header .auth a {
            margin-left: 1rem;
            color: #e74c3c;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .header .auth a.login {
            color: #333;
        }
        .main-content {
            text-align: center;
            padding: 2rem 1rem;
            background: linear-gradient(to right, #f5f6fa, #fff);
        }
        .main-content h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .main-content p {
            font-size: 1.1rem;
            color: #7f8c8d;
            max-width: 800px;
            margin: 0 auto 2rem;
        }
        .converter-section {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }
        .converter-section .file-upload {
            flex: 1;
            text-align: left;
        }
        .converter-section .file-upload label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: bold;
        }
        .converter-section .file-upload .choose-file {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #e74c3c;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .converter-section .file-upload .choose-file:hover {
            background: #c0392b;
        }
        .converter-section .file-upload .choose-file input[type="file"] {
            display: none;
        }
        .converter-section .file-upload .file-name {
            margin-top: 0.5rem;
            color: #7f8c8d;
        }
        .converter-section select {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 1rem;
        }
        .converter-section .progress {
            flex: 2;
            text-align: left;
        }
        .converter-section .progress .progress-bar {
            width: 100%;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        .converter-section .progress .progress-bar div {
            height: 10px;
            background: #e74c3c;
            width: 0;
            transition: width 0.3s ease;
        }
        .converter-section .progress .percentage {
            margin-top: 0.25rem;
            color: #2c3e50;
            font-weight: bold;
        }
        .converter-section button.convert {
            background: #e74c3c;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 1rem;
        }
        .converter-section button.convert:hover {
            background: #c0392b;
        }
        .converter-section .download-btn {
            display: none;
            background: #2ecc71;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 1rem;
        }
        .converter-section .download-btn:hover {
            background: #27ae60;
        }
        .converter-section .error {
            display: none;
            color: #e74c3c;
            margin-top: 1rem;
            text-align: left;
        }
        @media (max-width: 768px) {
            .converter-section {
                flex-direction: column;
                gap: 1rem;
            }
            .converter-section select, .converter-section .progress {
                flex: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">456Tools</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html#all-tools">All Tools</a>
        </nav>
        <div class="auth">
            <a href="#" class="login">Login</a>
            <a href="#" class="signup" style="background: #e74c3c; color: #fff; padding: 0.3rem 1rem; border-radius: 4px;">Sign Up</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Video Converter</h1>
        <p>Convert your videos to any format with ease. Select your file and choose the desired output format to get started.</p>
        <div class="converter-section">
            <div class="file-upload">
                <label for="video-file">Upload Video File:</label>
                <div class="choose-file">
                    <i class="bi bi-upload"></i>
                    <span>Choose File</span>
                    <input type="file" id="video-file" accept="video/*">
                </div>
                <div class="file-name"></div>
            </div>
            <select id="format-select">
                <option value="mp4">MP4</option>
                <option value="avi">AVI</option>
                <option value="mov">MOV</option>
                <option value="wmv">WMV</option>
            </select>
            <div class="progress">
                <div class="progress-bar"><div></div></div>
                <div class="percentage">0%</div>
            </div>
            <button class="convert">Convert Now</button>
            <button class="download-btn">Download Converted File</button>
            <div class="error"></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2025 456Tools. All rights reserved. | Made by btem@fficial</p>
    </div>

    <!-- jQuery (required by Foundation) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Foundation JS -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"></script>
    <script>
        $(document).ready(function() {
            $(document).foundation();

            const $fileInput = $("#video-file");
            const $fileName = $(".file-name");
            const $progressBar = $(".progress-bar div");
            const $percentage = $(".percentage");
            const $convertBtn = $(".convert");
            const $downloadBtn = $(".download-btn");
            const $error = $(".error");

            $fileInput.on("change", function() {
                const file = this.files[0];
                if (file) {
                    $fileName.text(file.name);
                } else {
                    $fileName.text("");
                }
            });

            $convertBtn.on("click", function() {
                const file = $fileInput[0].files[0];
                if (!file) {
                    $error.text("Please select a video file to convert.").show();
                    return;
                }
                $error.hide();
                $downloadBtn.hide();

                // Simulate upload progress
                let uploadProgress = 0;
                const uploadInterval = setInterval(() => {
                    if (uploadProgress < 70) {
                        uploadProgress += 10;
                        $progressBar.css("width", uploadProgress + "%");
                        $percentage.text(uploadProgress + "%");
                    } else {
                        clearInterval(uploadInterval);
                        simulateProcessing();
                    }
                }, 500);

                function simulateProcessing() {
                    let processProgress = 70;
                    const processInterval = setInterval(() => {
                        if (processProgress < 100) {
                            processProgress += 5;
                            $progressBar.css("width", processProgress + "%");
                            $percentage.text(processProgress + "%");
                        } else {
                            clearInterval(processInterval);
                            $downloadBtn.show();
                            // Simulate error possibility
                            if (Math.random() > 0.8) {
                                $error.text("Error: Conversion failed due to an unexpected issue.").show();
                                $downloadBtn.hide();
                            }
                        }
                    }, 300);
                }
            });
        });
    </script>
</body>
</html>
