    <style>

        }

        .header nav a:hover {

        .header .auth {

        .header .auth a {

            color: #e74c3c;

        .main-content {

            min-height: calc(100vh - 200px);

        .main-content h1 {

        .main-content p {

            max-width: 800px;
            margin: 0 auto 2rem;
        }
        .converter-section {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .converter-section label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        .converter-section input[type="file"] {
            margin-bottom: 1rem;
            width: 100%;
        }
        .converter-section select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
        .converter-section .progress {
            text-align: left;
            margin-bottom: 1rem;
        }
        .converter-section .progress .progress-bar {
            width: 100%;

            border-radius: 4px;

        .converter-section .progress .progress-bar div {
            height: 10px;

        }
        .converter-section .progress .percentage {

            color: #2c3e50;

        }
        .converter-section button {
            background: #e74c3c;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;

        }
        .converter-section button:hover {

        }
        .converter-section .error {
            display: none;

            margin-top: 1rem;

        }
        .download-btn {
            background: #2ecc71;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.3s ease;
            opacity: 0;
            display: none;
            text-decoration: none;
            text-align: center;
            margin-top: 1rem;
        }
        .download-btn:hover {
            background: #27ae60;
        }
        .success-message {
            display: none;
            color: #2ecc71;
            margin-top: 1rem;
            text-align: center;
        }
        .footer {
            background: #fff;
            padding: 1rem;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">456Tools</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html#all-tools">All Tools</a>
        </nav>
        <div class="auth">
            <a href="#" class="login">Login</a>
            <a href="#" class="signup" style="background: #e74c3c; color: #fff; padding: 0.3rem 1rem; border-radius: 4px;">Sign Up</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Video Converter</h1>
        <p>Convert your videos to any format with ease. Last updated: 08:43 AM CAT, Tuesday, July 01, 2025.</p>
        <div class="converter-section">
            <label for="video-file">Upload Video File:</label>
            <input type="file" id="video-file" accept="video/*">
            <label for="format-select">Convert to:</label>
            <select id="format-select">
                <option value="mp4">MP4 (H.264)</option>
                <option value="webm">WebM (VP9)</option>
                <option value="mov">MOV (QuickTime)</option>
                <option value="avi">AVI</option>
                <option value="gif">Animated GIF</option>
            </select>
            <div class="progress">
                <div class="progress-bar"><div></div></div>
                <div class="percentage">0%</div>
            </div>
            <button id="convert-btn">Convert Now</button>
            <div class="success-message"></div>
            <div class="error"></div>
            <a class="download-btn" download>Download Converted File</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© 2025 456Tools. All rights reserved. | Made by btem@fficial</p>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Foundation JS -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"></script>

    <!-- FFmpeg Loader (runs first) -->
    <script>
        // Global FFmpeg configuration
        window.videoConverter = {
            ffmpeg: null,
            fetchFile: null,
            isReady: false,
            initPromise: null
        };

        // Initialize FFmpeg
        function initFFmpeg() {
            if (window.videoConverter.initPromise) {
                return window.videoConverter.initPromise;
            }

            window.videoConverter.initPromise = new Promise(async (resolve, reject) => {
                try {
                    // Load FFmpeg script if not already loaded
                    if (!window.FFmpeg) {
                        const script = document.createElement('script');
                        script.src = 'https://unpkg.com/@ffmpeg/ffmpeg@0.11.8/dist/ffmpeg.min.js';
                        document.head.appendChild(script);
                        
                        await new Promise((res, rej) => {
                            script.onload = res;
                            script.onerror = rej;
                        });
                    }

                    // Create FFmpeg instance
                    const { createFFmpeg, fetchFile } = window.FFmpeg;
                    const ffmpeg = createFFmpeg({ 
                        log: true,
                        corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js'
                    });

                    // Load FFmpeg
                    if (!ffmpeg.isLoaded()) {
                        await ffmpeg.load();
                    }

                    // Store in global object
                    window.videoConverter.ffmpeg = ffmpeg;
                    window.videoConverter.fetchFile = fetchFile;
                    window.videoConverter.isReady = true;

                    resolve();
                } catch (error) {
                    console.error('FFmpeg initialization failed:', error);
                    reject(error);
                }
            });

            return window.videoConverter.initPromise;
        }

        // Start initialization immediately
        initFFmpeg().catch(console.error);
    </script>

    <!-- Main Application Script -->
    <script>
        $(document).ready(async function() {
            // Initialize Foundation
            $(document).foundation();

            // UI elements
            const $fileInput = $("#video-file");
            const $convertBtn = $("#convert-btn");
            const $downloadBtn = $(".download-btn");
            const $successMessage = $(".success-message");
            const $error = $(".error");
            const $progressBar = $(".progress-bar div");
            const $percentage = $(".percentage");

            // Wait for FFmpeg to be ready
            try {
                await window.videoConverter.initPromise;
                $convertBtn.prop("disabled", false);
            } catch (error) {
                $error.text("❌ Failed to load video converter. Please refresh the page.").show();
                $convertBtn.prop("disabled", true);
                return;
            }

            // Conversion function
            $convertBtn.on("click", async function() {
                const file = $fileInput[0].files[0];
                const format = $("#format-select").val();

                if (!file) {
                    $error.text("Please select a video file to convert.").show();
                    return;
                }

                // Reset UI
                $error.hide();
                $successMessage.hide();
                $downloadBtn.hide().css("opacity", 0);
                $progressBar.css("width", "0%");
                $percentage.text("0%");
                $convertBtn.prop("disabled", true).text("Converting...");

                try {
                    const { ffmpeg, fetchFile } = window.videoConverter;
                    const inputName = file.name;
                    const outputName = `converted_${Date.now()}.${format}`;
                    
                    // Write file to FFmpeg's virtual file system
                    ffmpeg.FS("writeFile", inputName, await fetchFile(file));

                    // Set up progress reporting
                    ffmpeg.setProgress(({ ratio }) => {
                        const percent = Math.round(ratio * 100);
                        $progressBar.css("width", `${percent}%`);
                        $percentage.text(`${percent}%`);
                    });

                    // Conversion commands for different formats
                    const conversionCommands = {
                        'mp4': ['-i', inputName, '-c:v', 'libx264', '-preset', 'fast', '-crf', '22', outputName],
                        'webm': ['-i', inputName, '-c:v', 'libvpx-vp9', '-b:v', '1M', outputName],
                        'gif': ['-i', inputName, '-vf', 'fps=10,scale=640:-1:flags=lanczos', '-f', 'gif', outputName],
                        'default': ['-i', inputName, outputName]
                    };

                    // Run conversion with appropriate command
                    const command = conversionCommands[format] || conversionCommands['default'];
                    await ffmpeg.run(...command);

                    // Get converted file
                    const data = ffmpeg.FS('readFile', outputName);
                    const blob = new Blob([data.buffer], { type: `video/${format}` });
                    const url = URL.createObjectURL(blob);
                    
                    // Update UI with download link
                    $downloadBtn
                        .attr("href", url)
                        .attr("download", outputName)
                        .show()
                        .animate({ opacity: 1 }, 300);

                    $successMessage.text("✅ Conversion complete! Click Download to save your file.").show();
                    $convertBtn.prop("disabled", false).text("Convert Another File");
                    
                    // Clean up
                    ffmpeg.FS('unlink', inputName);
                    ffmpeg.FS('unlink', outputName);
                } catch (err) {
                    console.error("Conversion error:", err);
                    $error.text("❌ Conversion failed: " + (err.message || "Unknown error")).show();
                    $progressBar.css("width", "0%");
                    $percentage.text("0%");
                    $convertBtn.prop("disabled", false).text("Try Again");
                }
            });
        });
    </script>
</body>
</html>
