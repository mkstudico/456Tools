<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>456Tools - Video Converter</title>
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }
        .header {
            background: #fff;
            padding: 1rem 2rem;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
        }
        .header nav a {
            margin-left: 1rem;
            color: #333;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .header nav a:hover {
            color: #e74c3c;
        }
        .header .auth {
            display: flex;
            align-items: center;
        }
        .header .auth a {
            margin-left: 1rem;
            color: #e74c3c;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .header .auth a.login {
            color: #333;
        }
        .main-content {
            text-align: center;
            padding: 2rem 1rem;
            background: linear-gradient(to right, #f5f6fa, #fff);
            min-height: calc(100vh - 200px);
        }
        .main-content h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .main-content p {
            font-size: 1.1rem;
            color: #7f8c8d;
            max-width: 800px;
            margin: 0 auto 2rem;
        }
        .converter-section {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .converter-section label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        .converter-section input[type="file"] {
            margin-bottom: 1rem;
            width: 100%;
        }
        .converter-section select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
        .converter-section .progress {
            text-align: left;
            margin-bottom: 1rem;
        }
        .converter-section .progress .progress-bar {
            width: 100%;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        .converter-section .progress .progress-bar div {
            height: 10px;
            background: #e74c3c;
            width: 0;
            transition: width 0.3s ease;
        }
        .converter-section .progress .percentage {
            margin-top: 0.25rem;
            color: #2c3e50;
            font-weight: bold;
        }
        .converter-section button {
            background: #e74c3c;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }
        .converter-section button:hover {
            background: #c0392b;
        }
        .converter-section .error {
            display: none;
            color: #e74c3c;
            margin-top: 1rem;
            text-align: left;
        }
        .download-btn {
            background: #2ecc71;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.3s ease;
            opacity: 0;
            display: none;
            text-decoration: none;
            text-align: center;
            margin-top: 1rem;
        }
        .download-btn:hover {
            background: #27ae60;
        }
        .success-message {
            display: none;
            color: #2ecc71;
            margin-top: 1rem;
            text-align: center;
        }
        .footer {
            background: #fff;
            padding: 1rem;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">456Tools</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html#all-tools">All Tools</a>
        </nav>
        <div class="auth">
            <a href="#" class="login">Login</a>
            <a href="#" class="signup" style="background: #e74c3c; color: #fff; padding: 0.3rem 1rem; border-radius: 4px;">Sign Up</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Video Converter</h1>
        <p>Convert your videos to any format with ease. Last updated: 08:43 AM CAT, Tuesday, July 01, 2025.</p>
        <div class="converter-section">
            <label for="video-file">Upload Video File:</label>
            <input type="file" id="video-file" accept="video/*">
            <label for="format-select">Convert to:</label>
            <select id="format-select">
                <option value="mp4">MP4 (H.264)</option>
                <option value="webm">WebM (VP9)</option>
                <option value="mov">MOV (QuickTime)</option>
                <option value="avi">AVI</option>
                <option value="gif">Animated GIF</option>
            </select>
            <div class="progress">
                <div class="progress-bar"><div></div></div>
                <div class="percentage">0%</div>
            </div>
            <button id="convert-btn">Convert Now</button>
            <div class="success-message"></div>
            <div class="error"></div>
            <a class="download-btn" download>Download Converted File</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© 2025 456Tools. All rights reserved. | Made by btem@fficial</p>
    </div>

    <!-- jQuery (required by Foundation) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Foundation JS -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"></script>
    <!-- FFmpeg.wasm CDN -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.8/dist/ffmpeg.min.js"></script>
    <script>
        // First load FFmpeg dynamically if not available
        function loadFFmpeg() {
            return new Promise((resolve) => {
                if (typeof FFmpeg !== 'undefined') {
                    return resolve();
                }
                
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/@ffmpeg/ffmpeg@0.11.8/dist/ffmpeg.min.js';
                script.onload = resolve;
                document.head.appendChild(script);
            });
        }

        $(document).ready(async function() {
            $(document).foundation();

            // UI elements
            const $fileInput = $("#video-file");
            const $convertBtn = $("#convert-btn");
            const $downloadBtn = $(".download-btn");
            const $successMessage = $(".success-message");
            const $error = $(".error");
            const $progressBar = $(".progress-bar div");
            const $percentage = $(".percentage");

            try {
                // Wait for FFmpeg to load
                await loadFFmpeg();
                
                // Now FFmpeg should be available
                const { createFFmpeg, fetchFile } = FFmpeg;
                const ffmpeg = createFFmpeg({ 
                    log: true,
                    corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js'
                });

                // Load FFmpeg
                if (!ffmpeg.isLoaded()) {
                    $convertBtn.prop("disabled", true).text("Loading FFmpeg...");
                    await ffmpeg.load();
                    $convertBtn.prop("disabled", false).text("Convert Now");
                    console.log("FFmpeg loaded successfully");
                }

                // Conversion function
                $convertBtn.on("click", async function() {
                    const file = $fileInput[0].files[0];
                    const format = $("#format-select").val();

                    if (!file) {
                        $error.text("Please select a video file to convert.").show();
                        return;
                    }

                    // Reset UI
                    $error.hide();
                    $successMessage.hide();
                    $downloadBtn.hide().css("opacity", 0);
                    $progressBar.css("width", "0%");
                    $percentage.text("0%");
                    $convertBtn.prop("disabled", true).text("Converting...");

                    try {
                        const inputName = file.name;
                        const outputName = `converted_${Date.now()}.${format}`;
                        
                        // Write the file to FFmpeg's virtual file system
                        ffmpeg.FS("writeFile", inputName, await fetchFile(file));

                        // Set up progress reporting
                        ffmpeg.setProgress(({ ratio }) => {
                            const progress = Math.round(ratio * 100);
                            $progressBar.css("width", `${progress}%`);
                            $percentage.text(`${progress}%`);
                        });

                        // Determine conversion command based on format
                        let command;
                        switch(format) {
                            case 'mp4':
                                command = ['-i', inputName, '-c:v', 'libx264', '-preset', 'fast', '-crf', '22', outputName];
                                break;
                            case 'webm':
                                command = ['-i', inputName, '-c:v', 'libvpx-vp9', '-b:v', '1M', outputName];
                                break;
                            case 'gif':
                                command = ['-i', inputName, '-vf', 'fps=10,scale=640:-1:flags=lanczos', '-f', 'gif', outputName];
                                break;
                            default:
                                command = ['-i', inputName, outputName];
                        }

                        // Run the conversion
                        await ffmpeg.run(...command);

                        // Read the result
                        const data = ffmpeg.FS('readFile', outputName);
                        
                        // Create download link
                        const blob = new Blob([data.buffer], { type: `video/${format}` });
                        const url = URL.createObjectURL(blob);
                        
                        $downloadBtn
                            .attr("href", url)
                            .attr("download", outputName)
                            .show()
                            .animate({ opacity: 1 }, 300);

                        $successMessage.text("✅ Conversion complete! Click Download to save your file.").show();
                        $convertBtn.prop("disabled", false).text("Convert Another File");
                        
                        // Clean up virtual files
                        ffmpeg.FS('unlink', inputName);
                        ffmpeg.FS('unlink', outputName);
                    } catch (err) {
                        console.error("Conversion error:", err);
                        $error.text("❌ Conversion failed: " + err.message).show();
                        $progressBar.css("width", "0%");
                        $percentage.text("0%");
                        $convertBtn.prop("disabled", false).text("Try Again");
                    }
                });
            } catch (err) {
                console.error("Failed to load FFmpeg:", err);
                $error.text("❌ Failed to load video converter. Please try again later.").show();
                $convertBtn.prop("disabled", true);
            }
        });
    </script>
</body>
</html>
